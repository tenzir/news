created: 2026-01-04
title: OCSF and Excalidraw Plugins
intro: >-
  This release introduces the OCSF plugin for navigating the Open Cybersecurity

  Schema Framework with versioned reference documentation, and the Excalidraw

  plugin for generating valid diagrams. It also adds a reusable GitHub Action for

  automated changelog entries in CI, and skill validation using the agentskills

  reference tool.


  Breaking changes include removing the meta and auto-update plugins, and renaming

  the writing plugin to prose. Several plugins now use fully qualified skill names

  for consistency.
