name: Update

on:
  workflow_dispatch:
    inputs:
      project:
        description: "Project to update"
        required: true
        type: choice
        options:
          - tenzir
          - docs
      path:
        description: "Path to changelog directory in source repo"
        required: false
        default: "changelog"
        type: string

permissions:
  contents: write

concurrency:
  group: "update"
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Validate project parameter
        run: |
          if [[ "${{ inputs.project }}" != "tenzir" && "${{ inputs.project }}" != "docs" ]]; then
            echo "Error: project must be either 'tenzir' or 'docs'"
            exit 1
          fi
          echo "Valid project: ${{ inputs.project }}"

  update:
    name: Update Changelog
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Clone source repository
        run: |
          git clone --depth 1 \
            https://github.com/tenzir/${{ inputs.project }}.git \
            /tmp/source

      - name: Sync changelog
        run: |
          mkdir -p "${{ inputs.project }}"
          rsync -av --delete "/tmp/source/${{ inputs.path }}/" "${{ inputs.project }}/"

      - name: Generate an app token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TENZIR_AUTOBUMPER_APP_ID }}
          private-key: ${{ secrets.TENZIR_AUTOBUMPER_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Set up GPG for signing
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.TENZIR_BOT_GPG_SIGNING_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Commit changes
        env:
          GITHUB_APP_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name 'tenzir-bot'
          git config user.email 'engineering@tenzir.com'
          git remote set-url origin https://x-access-token:${GITHUB_APP_TOKEN}@github.com/${{ github.repository }}.git
          if git diff --quiet; then
            echo "No changes needed for ${{ inputs.project }} changelog"
          else
            git add .
            git commit -m "Update ${{ inputs.project }} changelog"
            git push
            echo "Updated and committed ${{ inputs.project }} changelog"
          fi
