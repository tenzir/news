name: Sync

on:
  workflow_dispatch:
    inputs:
      project:
        description: "Project to sync"
        required: true
        type: choice
        options:
          - tenzir
          - docs
          - test
      path:
        description: "Path to changelog directory in source repo"
        required: false
        default: "changelog"
        type: string

permissions:
  contents: write

concurrency:
  group: "sync"
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Validate project parameter
        run: |
          if [[ "${{ inputs.project }}" != "tenzir" && "${{ inputs.project }}" != "docs" && "${{ inputs.project }}" != "test" ]]; then
            echo "Error: project must be 'tenzir', 'docs', or 'test'"
            exit 1
          fi
          echo "Valid project: ${{ inputs.project }}"

  sync:
    name: Sync Changelog
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone source repository
        run: |
          git clone --depth 1 \
            https://github.com/tenzir/${{ inputs.project }}.git \
            /tmp/source

      - name: Sync changelog
        run: |
          mkdir -p "${{ inputs.project }}"
          rsync -av --delete "/tmp/source/${{ inputs.path }}/" "${{ inputs.project }}/"

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TENZIR_AUTOBUMPER_APP_ID }}
          private-key: ${{ secrets.TENZIR_AUTOBUMPER_APP_PRIVATE_KEY }}

      - name: Commit changes
        uses: planetscale/ghcommit-action@v0.2.0
        with:
          commit_message: "Sync ${{ inputs.project }} changelog"
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          empty: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
