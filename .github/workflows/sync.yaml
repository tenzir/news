name: Sync

on:
  workflow_dispatch:
    inputs:
      # The validation step verifies via GitHub API that the repository exists
      # in the tenzir organization, rejecting path traversal and typos.
      project:
        description: "Source repository to sync (any tenzir/* repo)"
        required: true
        type: string
      target:
        description: "Target directory name (defaults to project name)"
        required: false
        type: string
      path:
        description: "Path to changelog directory in source repo"
        required: false
        default: "changelog"
        type: string
      extra_paths:
        description: "Additional paths to sync (space-separated)"
        required: false
        default: ""
        type: string
      skip_notifications:
        description: "Skip Discord notifications (for initial imports)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: "sync"
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Changelog
    runs-on: ubuntu-latest
    env:
      DISCORD_CHANGELOG_WEBHOOK: ${{ secrets.DISCORD_CHANGELOG_WEBHOOK }}
      DISCORD_RELEASE_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
    steps:
      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TENZIR_GITHUB_APP_ID }}
          private-key: ${{ secrets.TENZIR_GITHUB_APP_PRIVATE_KEY }}
          owner: tenzir

      - name: Resolve target directory
        id: resolve
        run: |
          target="${{ inputs.target }}"
          echo "dir=${target:-${{ inputs.project }}}" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate project name
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          if ! gh api "repos/tenzir/${{ inputs.project }}" --silent; then
            echo "::error::Repository tenzir/${{ inputs.project }} does not exist"
            exit 1
          fi

      - name: Clone source repository
        id: clone
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git clone --depth 1 \
            https://x-access-token:${GH_TOKEN}@github.com/tenzir/${{ inputs.project }}.git \
            /tmp/source
          echo "sha=$(git -C /tmp/source rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Snapshot existing files
        id: snapshot
        run: |
          # Record existing unreleased entries and releases before sync
          # Only track unreleased/ - entries in releases/*/entries/ are archived
          # copies that were already notified when they were unreleased
          find "${{ steps.resolve.outputs.dir }}" -path "*/unreleased/*.md" 2>/dev/null | sort > /tmp/entries-before.txt || true
          # Only track top-level releases, not module releases
          find "${{ steps.resolve.outputs.dir }}/changelog/releases" -maxdepth 1 -mindepth 1 -type d 2>/dev/null | sort > /tmp/releases-before.txt || true

      - name: Sync changelog
        run: |
          mkdir -p "${{ steps.resolve.outputs.dir }}/changelog"
          rsync -av --delete "/tmp/source/${{ inputs.path }}/" "${{ steps.resolve.outputs.dir }}/changelog/"

      - name: Sync extra paths
        if: inputs.extra_paths != ''
        run: |
          cd /tmp/source
          for pattern in ${{ inputs.extra_paths }}; do
            for path in $pattern; do
              if [[ -d "$path" ]]; then
                mkdir -p "$GITHUB_WORKSPACE/${{ steps.resolve.outputs.dir }}/$path"
                rsync -av --delete "$path/" "$GITHUB_WORKSPACE/${{ steps.resolve.outputs.dir }}/$path/"
              fi
            done
          done

      - name: Stage changes
        run: git add .

      - name: Commit changes
        uses: planetscale/ghcommit-action@v0.2.0
        with:
          commit_message: "Sync changelog from tenzir/${{ inputs.project }}@${{ steps.clone.outputs.sha }}"
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          empty: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Set up Python
        if: env.DISCORD_CHANGELOG_WEBHOOK != '' || env.DISCORD_RELEASE_WEBHOOK != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install notification dependencies
        if: env.DISCORD_CHANGELOG_WEBHOOK != '' || env.DISCORD_RELEASE_WEBHOOK != ''
        run: pip install -r .github/scripts/requirements.txt

      - name: Notify Discord of new entries
        if: env.DISCORD_CHANGELOG_WEBHOOK != '' && !inputs.skip_notifications
        run: |
          # Find new unreleased entries only - released entries were already
          # notified when they were in unreleased/
          find "${{ steps.resolve.outputs.dir }}" -path "*/unreleased/*.md" 2>/dev/null | sort > /tmp/entries-after.txt || true
          comm -13 /tmp/entries-before.txt /tmp/entries-after.txt > /tmp/new-entries.txt || true

          # Send notification for each new entry
          while IFS= read -r entry; do
            [[ -z "$entry" ]] && continue
            echo "Notifying Discord about new entry: $entry"
            python .github/scripts/discord-notify.py entry "${{ steps.resolve.outputs.dir }}" "$entry" "$DISCORD_CHANGELOG_WEBHOOK" || true
            sleep 1  # Rate limiting
          done < /tmp/new-entries.txt

      - name: Notify Discord of new releases
        if: env.DISCORD_RELEASE_WEBHOOK != '' && !inputs.skip_notifications
        run: |
          # Find new top-level releases (not module releases)
          find "${{ steps.resolve.outputs.dir }}/changelog/releases" -maxdepth 1 -mindepth 1 -type d 2>/dev/null | sort > /tmp/releases-after.txt || true
          comm -13 /tmp/releases-before.txt /tmp/releases-after.txt > /tmp/new-releases.txt || true

          # Send notification for each new release
          while IFS= read -r release_dir; do
            [[ -z "$release_dir" ]] && continue
            version=$(basename "$release_dir")
            echo "Notifying Discord about new release: ${{ steps.resolve.outputs.dir }} $version"
            # Generate notes with explicit links for Discord
            tenzir-ship --root "${{ steps.resolve.outputs.dir }}/changelog" \
              show "$version" --release --markdown --explicit-links > /tmp/notes.md
            python .github/scripts/discord-notify.py release "${{ steps.resolve.outputs.dir }}" "$version" /tmp/notes.md "$DISCORD_RELEASE_WEBHOOK" || true
            sleep 1  # Rate limiting
          done < /tmp/new-releases.txt

      - name: Trigger docs rebuild
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: gh workflow run docs.yaml --repo tenzir/docs
