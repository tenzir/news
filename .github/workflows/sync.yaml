name: Sync

on:
  workflow_dispatch:
    inputs:
      # The validation step verifies via GitHub API that the repository exists
      # in the tenzir organization, rejecting path traversal and typos.
      project:
        description: "Project to sync (any tenzir/* repo)"
        required: true
        type: string
      path:
        description: "Path to changelog directory in source repo"
        required: false
        default: "changelog"
        type: string

permissions:
  contents: write

concurrency:
  group: "sync"
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate project name
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh api "repos/tenzir/${{ inputs.project }}" --silent; then
            echo "::error::Repository tenzir/${{ inputs.project }} does not exist"
            exit 1
          fi

      - name: Clone source repository
        id: clone
        run: |
          git clone --depth 1 \
            https://github.com/tenzir/${{ inputs.project }}.git \
            /tmp/source
          echo "sha=$(git -C /tmp/source rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Sync changelog
        run: |
          mkdir -p "${{ inputs.project }}"
          rsync -av --delete "/tmp/source/${{ inputs.path }}/" "${{ inputs.project }}/"

      - name: Stage changes
        run: git add .

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TENZIR_AUTOBUMPER_APP_ID }}
          private-key: ${{ secrets.TENZIR_AUTOBUMPER_APP_PRIVATE_KEY }}

      - name: Commit changes
        uses: planetscale/ghcommit-action@v0.2.0
        with:
          commit_message: "Sync changelog from tenzir/${{ inputs.project }}@${{ steps.clone.outputs.sha }}"
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          empty: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
