name: Sync

on:
  workflow_dispatch:
    inputs:
      # The validation step verifies via GitHub API that the repository exists
      # in the tenzir organization, rejecting path traversal and typos.
      project:
        description: "Project to sync (any tenzir/* repo)"
        required: true
        type: string
      path:
        description: "Path to changelog directory in source repo"
        required: false
        default: "changelog"
        type: string
      extra_paths:
        description: "Additional paths to sync (space-separated)"
        required: false
        default: ""
        type: string

permissions:
  contents: write

concurrency:
  group: "sync"
  cancel-in-progress: false

jobs:
  sync:
    name: Sync Changelog
    runs-on: ubuntu-latest
    env:
      DISCORD_CHANGELOG_WEBHOOK: ${{ secrets.DISCORD_CHANGELOG_WEBHOOK }}
      DISCORD_RELEASE_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate project name
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh api "repos/tenzir/${{ inputs.project }}" --silent; then
            echo "::error::Repository tenzir/${{ inputs.project }} does not exist"
            exit 1
          fi

      - name: Clone source repository
        id: clone
        run: |
          git clone --depth 1 \
            https://github.com/tenzir/${{ inputs.project }}.git \
            /tmp/source
          echo "sha=$(git -C /tmp/source rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Snapshot existing files
        id: snapshot
        run: |
          # Record existing entry files and release directories before sync
          # Check both unreleased/ (pending) and releases/*/entries/ (released)
          {
            find "${{ inputs.project }}" -path "*/unreleased/*.md" 2>/dev/null
            find "${{ inputs.project }}" -path "*/entries/*.md" 2>/dev/null
          } | sort > /tmp/entries-before.txt || true
          find "${{ inputs.project }}" -path "*/releases/*/notes.md" 2>/dev/null | sort > /tmp/releases-before.txt || true

      - name: Sync changelog
        run: |
          mkdir -p "${{ inputs.project }}/changelog"
          rsync -av --delete "/tmp/source/${{ inputs.path }}/" "${{ inputs.project }}/changelog/"

      - name: Sync extra paths
        if: inputs.extra_paths != ''
        run: |
          cd /tmp/source
          for pattern in ${{ inputs.extra_paths }}; do
            for path in $pattern; do
              if [[ -d "$path" ]]; then
                mkdir -p "$GITHUB_WORKSPACE/${{ inputs.project }}/$path"
                rsync -av --delete "$path/" "$GITHUB_WORKSPACE/${{ inputs.project }}/$path/"
              fi
            done
          done

      - name: Set up Python
        if: env.DISCORD_CHANGELOG_WEBHOOK != '' || env.DISCORD_RELEASE_WEBHOOK != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install notification dependencies
        if: env.DISCORD_CHANGELOG_WEBHOOK != '' || env.DISCORD_RELEASE_WEBHOOK != ''
        run: pip install -r .github/scripts/requirements.txt

      - name: Notify Discord of new entries
        if: env.DISCORD_CHANGELOG_WEBHOOK != ''
        run: |
          # Find new entry files (both unreleased and released entries)
          {
            find "${{ inputs.project }}" -path "*/unreleased/*.md" 2>/dev/null
            find "${{ inputs.project }}" -path "*/entries/*.md" 2>/dev/null
          } | sort > /tmp/entries-after.txt || true
          comm -13 /tmp/entries-before.txt /tmp/entries-after.txt > /tmp/new-entries.txt || true

          # Send notification for each new entry
          while IFS= read -r entry; do
            [[ -z "$entry" ]] && continue
            echo "Notifying Discord about new entry: $entry"
            python .github/scripts/discord-notify.py entry "${{ inputs.project }}" "$entry" "$DISCORD_CHANGELOG_WEBHOOK" || true
            sleep 1  # Rate limiting
          done < /tmp/new-entries.txt

      - name: Notify Discord of new releases
        if: env.DISCORD_RELEASE_WEBHOOK != ''
        run: |
          # Find new release notes
          find "${{ inputs.project }}" -path "*/releases/*/notes.md" 2>/dev/null | sort > /tmp/releases-after.txt || true
          comm -13 /tmp/releases-before.txt /tmp/releases-after.txt > /tmp/new-releases.txt || true

          # Send notification for each new release
          while IFS= read -r notes_file; do
            [[ -z "$notes_file" ]] && continue
            # Extract version from path (e.g., project/changelog/releases/v1.0.0/notes.md -> v1.0.0)
            version=$(echo "$notes_file" | sed -n 's|.*/releases/\([^/]*\)/notes.md|\1|p')
            echo "Notifying Discord about new release: ${{ inputs.project }} $version"
            python .github/scripts/discord-notify.py release "${{ inputs.project }}" "$version" "$notes_file" "$DISCORD_RELEASE_WEBHOOK" || true
            sleep 1  # Rate limiting
          done < /tmp/new-releases.txt

      - name: Stage changes
        run: git add .

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TENZIR_GITHUB_APP_ID }}
          private-key: ${{ secrets.TENZIR_GITHUB_APP_PRIVATE_KEY }}

      - name: Commit changes
        uses: planetscale/ghcommit-action@v0.2.0
        with:
          commit_message: "Sync changelog from tenzir/${{ inputs.project }}@${{ steps.clone.outputs.sha }}"
          repo: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          empty: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
